<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1 onclick="console.log('Hi is clicked')">Event niye Khela</h1>
    <h1 onclick="alert('Hi is clicked')">Event niye Khela</h1>

    <button onclick=" document.body.style.backgroundColor = 'yellow' ">Click Me</button>
    <br>
    <button onclick="console.log(7) ">Click Me</button>
    <br><b><br>
        <button onclick="makeRed()">Click me: Red</button>
        <button id="make-blue-button">Click me: Blue</button>


        <script>
            function makeRed() {
                document.body.style.backgroundColor = 'red';
            }
            // etake bole event handler

            const blueButton = document.getElementById('make-blue-button');
            // console.log(blueButton);
            //handle blue button click
            blueButton.onclick = makeBlue; //ekhane call kora jabena 
            function makeBlue() {
                document.body.style.backgroundColor = 'blue'
            }
        </script>

</body>

</html>
