<html lang="en">

<head>

<body>
    <h1 onclick="console.log('Hi is clicked')">Event niye Khela</h1>
    <h1 onclick="alert('Hi is clicked')">Event niye Khela</h1>

    <button onclick=" document.body.style.backgroundColor = 'yellow' ">Click Me</button>
    <br>
    <button onclick="console.log(7) ">Click Me</button>
    <br><b><br>
        <button onclick="makeRed()">Click me: Red</button>
        <button id="make-blue-button">Click me: Blue</button>
        <br><br>
        <button id="make-green-button">Click Me : Green</button>
        <br><br>
        <button id="make-goldenrod">Click Me : GoldenRod</button>
        <br><br><br><br>
        <button id="make-hotpink">Click Me : HotPink</button>
        <br><br><br>
        <button id="light-blue ">Click Me : Light Blue</button>


        <script>
            const goldenButton = document.getElementById('make-goldenrod');
            // console.log(goldenButton);
            goldenButton.addEventListener('click', makeGoldenRod)
            function makeGoldenRod() {
                document.body.style.backgroundColor = 'goldenrod'
            }


            //hotpink

            const hotPinkButton = document.getElementById('make-hotpink');
            // console.log(hotPinkButton);

            hotPinkButton.addEventListener('click', function () {
                //ekhaneo same makePink() na diye sudhu () dileo hbe
                document.body.style.backgroundColor = 'hotpink';
            })


            //light-blue
            document.getElementById('light-blue').addEventListener('click', function () {
                document.body.style.backgroundColor = 'lightblue';
            })
        </script>

</body>

</html>
